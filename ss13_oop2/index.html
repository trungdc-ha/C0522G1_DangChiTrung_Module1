<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal {
        constructor(name, age) {
            this.name = name;
            this.age = age;
        }

        getName() {
            document.write("Animal name: " + this.name + "<br>")
        }
    }

    class Dog extends Animal {
        getName() {
            document.write("Dog name: " + this.name + "<br>")
        }
    }

    class Cat extends Animal{
        getName() {
            document.write("Cat name: " + this.name + "<br>")
        }
    }

    let myDog = new Dog("Cau Vang",  3);
    myDog.getName();

    let myCat = new Cat("Tom", 2);;
    myCat.getName();
</script>
</body>
</html>
