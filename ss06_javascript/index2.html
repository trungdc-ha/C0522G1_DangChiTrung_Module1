<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Viết ct cho phép nhập 2 số từ bàn phím
        * Tính tổng 2 số đó
        * và hiển thị kết quả lên màn hình
        * */
        let a = prompt("input number a: ");
        let b = prompt("input number b: ");
        let sum = parseInt(a) + parseInt(b);
        //parseInt là hàm chuyển chuỗi thành số
        alert("Sum: " + sum);

    </script>
</body>
</html>
