<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function sum(a, b) {
            let result = a + b;
            document.write(result + "<br>"); //2
        }

        let x = undefined;
        let x = sum(a, b); //hàm không trả về
        document.writeln(x); //U
    </script>
</body>
</html>
