<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*Bộ chọn thẻ - Tag : chọn tất cả các thẻ HTML cùng loại*/
        /*p {*/
        /*    color: red;*/
        /*}*/

        /*Bộ chọn class -  1 class có thể dùng cho nhiều thẻ*/
        .myText {
            color: red;
        }

        /*Bộ chọn id - trong 1 file HTML*/
        #myId {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body style="background-color: antiquewhite">
<!--    <p style="color: red">Da Nang</p>-->
    <p class="myText">Da Nang</p>
    <p class="myText">Ha Noi</p>
    <p id="myId">HCM</p> <!--ctrl + D-->
    <h1 class="myText">Vinh</h1>
    <h2>Hai Phong</h2>

</body>
</html>
