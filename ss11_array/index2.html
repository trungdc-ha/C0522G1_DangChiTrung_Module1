<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = ["C05", 9.6, true];
        // document.writeln(arr[0]);
        // document.writeln(arr[1]);
        // document.writeln(arr[2]);

        // cap nhat gia tri 9.6 thanh 10
        arr[1] = 10;

        for(let index = 0; index <arr.length; index++){
            document.writeln(arr[index]);
        }

        /*for-in: Duyệt index - chỉ số của mảng*/
        for(let index in arr){
            document.write(index + "<br>");
        }

        /*for-of: Duyệt value - giá trị của mảng*/
        for(let value of arr){
            document.write(value + "<br>");
        }
    </script>
</body>
</html>
