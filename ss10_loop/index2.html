<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*
        * Cho phép người dùng nhập ký tự từ bàn phím
        * Sau đó hiển thị kí tự đó ra màn hình.
        * Chương trình sẽ dừng nhập khi người dùng nhập 'x'
        * */
        /*
        * - Nội dung cần lặp là gì ?
        * - Điều kiện lặp là gì ?
        * - Số lần lặp là bao nhiều ?
        *    - Lặp ít nhất bao nhiêu lần ?
        * */

        let input;
        do {
            //nôi dung lặp
            input = prompt("Input character: ");
            document.write(input + "<br>");
        } while (input != 'x'); //điều kiện lặp

    </script>
</body>
</html>
