<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--
    - Câu lệnh điều khiển
    -    Câu lệnh điều kiện
    -    Câu lệnh lặp
    -    Câu lệnh nhảy
    -->

    <script>
        /*
        * Viết chương trình cho phép nhập điểm thi
        * Nếu điểm >= 75 thì thông báo Pass khóa học
        * Ngược lại thì Fail
        * */

        let point = prompt("Input point: ");
        let condition = 8 == 9 && 65 != 5;
        if(point >= 75 && condition){
            alert("Pass");
        } else {
            alert("Fail");
        }
        // point >= 75 ? alert("Pass") : alert("Fail");

    </script>
</body>
</html>
